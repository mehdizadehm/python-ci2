jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      # - checkout
      - run: echo "A first hello hi"
      # - run: mkdir -p my_workspace
      # - run: echo "Trying out workspaces" > my_workspace/echo-output
      - run:
          name: Creating new Diroectory
          command: |
            pwd
            mkdir testdir
            cd testdir
            pwd
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - "*"
  test:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - attach_workspace:
          at: project # /home/circleci/project
      # - checkout
      - run: echo "Circile CI Test starting..."
      - run: pwd
      - run:
          name: Checking Folders
          command: |
            pwd
            ls
            cd testdir
            pwd
      # - run: cd testdir
      
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
